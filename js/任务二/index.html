<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  	var aqiNew=new Array();
  	var j=0;
	for(var i=0;i<aqiData.length;i++){
		if(aqiData[i][1]>60){
			aqiNew[j]=aqiData[i];	
			j++;
		}
	}
	function sortNum(a,b){
		return b[1]-a[1];
	}
	aqiNew.sort(sortNum);
	var th=["第一名：","第二名：","第三名：","第四名：","第五名：","第六名：","第七名："];
	for (var k=0;k<aqiNew.length;k++){
		var aqiLi=document.createElement("li");
		var aqiUl=document.getElementById("aqi-list");
		aqiLi.innerHTML=th[k]+aqiNew[k][0]+","+aqiNew[k][1];
		aqiUl.appendChild(aqiLi);
	}
})();

</script>
</body>
</html>
